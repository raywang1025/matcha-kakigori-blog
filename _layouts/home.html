---
layout: default
---

<!-- 主要內容區塊：全螢幕高度 -->
<section class="min-h-screen flex flex-col">
  <!-- 主視覺區域 -->
  <div class="relative h-screen">
    <!-- 背景圖片 -->
    <div class="absolute inset-0">
      <div class="w-full h-full bg-[#f3f3f3]"></div>
    </div>
    
    <!-- 主標題 -->
    <div class="absolute inset-0 flex items-center justify-center">
      <h1 class="font-serif text-4xl md:text-6xl lg:text-7xl tracking-widest text-gray-900">
        抹茶刨冰專門店
      </h1>
    </div>
    
    <!-- 向下捲動提示 -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
      <span class="block text-sm tracking-widest text-gray-500">SCROLL</span>
    </div>
  </div>

  <!-- 內容區塊 -->
  <section class="py-24 md:py-32 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- 菜單展示 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-24">
        <div class="aspect-[4/3] bg-gray-100 relative overflow-hidden group">
          <img src="{{ site.baseurl }}/assets/images/menu1.jpg" 
               alt="抹茶刨冰特寫" 
               class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
          <div class="absolute bottom-0 left-0 p-8">
            <h2 class="text-xl tracking-wider text-gray-900">季節限定</h2>
            <p class="mt-2 text-sm tracking-wide text-gray-600">宇治抹茶刨冰</p>
          </div>
        </div>
        <div class="aspect-[4/3] bg-gray-100 relative overflow-hidden group">
          <img src="{{ site.baseurl }}/assets/images/menu2.jpg" 
               alt="店鋪環境" 
               class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
          <div class="absolute bottom-0 left-0 p-8">
            <h2 class="text-xl tracking-wider text-gray-900">經典口味</h2>
            <p class="mt-2 text-sm tracking-wide text-gray-600">濃厚抹茶刨冰</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 導覽按鈕 -->
  <section class="py-24 md:py-32 bg-[#f3f3f3]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-12">
        <a href="{{ site.baseurl }}/menu" class="group">
          <span class="block text-sm tracking-widest text-gray-400 mb-2">01</span>
          <h3 class="text-2xl tracking-wider text-gray-900 group-hover:text-gray-600 transition-colors">菜單介紹</h3>
        </a>
        <a href="{{ site.baseurl }}/stores" class="group">
          <span class="block text-sm tracking-widest text-gray-400 mb-2">02</span>
          <h3 class="text-2xl tracking-wider text-gray-900 group-hover:text-gray-600 transition-colors">店鋪資訊</h3>
        </a>
        <a href="{{ site.baseurl }}/about" class="group">
          <span class="block text-sm tracking-widest text-gray-400 mb-2">03</span>
          <h3 class="text-2xl tracking-wider text-gray-900 group-hover:text-gray-600 transition-colors">關於我們</h3>
        </a>
      </div>
    </div>
  </section>
</section>
